<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TripPlanner</title>
    <link rel="stylesheet" href="./style2.css"></link>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.45.0-beta.1/mapbox-gl.css' rel='stylesheet' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>TripPlanner</h1>
    </header>
    <div id="app">
      <div id="map"></div>
      <aside>
        <div class="panel" id="options-panel">
          <div>
            <h2>Hotels</h2>
            <select id="hotel-choices">
              <option>PLACEHOLDER</option>
            </select>
            <button id="hotels-add" class="options-btn">+</button>
          </div>
          <div>
            <h2>Restaurants</h2>
            <select id="restaurant-choices">
              <option>PLACEHOLDER</option>
            </select>
            <button id="estaurants-add" class="options-btn">+</button>
          </div>
          <div>
            <h2>Things To Do</h2>
            <select id="todo-choices">
              <option>PLACEHOLDER</option>
            </select>
            <button id="todos-add" class="options-btn">+</button>
          </div>
        </div>
        <div class="panel" id="itinerary">
          <div>
            <h2>My Hotel</h2>
            <ul class="list-group" id="hotels-list">

            </ul>
          </div>
          <div>
            <h2>My Restaurants</h2>
            <ul class="list-group" id="restaurants-list">

            </ul>
          </div>
          <div>
            <h2>My To Dos</h2>
            <ul class="list-group" id="todos-list">

            </ul>
          </div>
        </div>
      </aside>
    </div>
    <script src="./bundle.js" defer></script>
  </body>
</html>
